<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--Rotate Icon-->
            <span>61%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Chat</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i> 
        </div>
    </header>
    <main class="main-screen main-chat">
        
        <div class="chat-timestamp">Thesday. january 19. 2024</div>
        <div class="message-row">
            <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/eblovemw-avatar_bCI8Z7y.jpg">
            <div class="message-row__content">
                <div class="message__author">sucham</div>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__author">sucham</div>
                <div class="message__info">
                    <span class="message__bubble ">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <form class="reply">
            <div class="reply__column">
                <i class="fa-solid fa-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-lg reply-smile"></i>
                <button>
                    <i class="fa-solid fa-arrow-up fa-lg reply-arrow"></i>
                </button>
            </div>
        </form>

        <div></div>
    </main>
    
    <script src="https://kit.fontawesome.com/d23f1fa0ce.js" crossorigin="anonymous"></script>
</body>
</html>
