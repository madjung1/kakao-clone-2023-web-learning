<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--Rotate Icon-->
            <span>61%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    
    <header class="alt-header">
        <div class="alt-header__column"><i class="fa-solid fa-chevron-left fa-2x"></i></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-2x"></i> </div>
    </header>
    <main class="main-screen">
        <ul class="setting__list">
            <li class="setting__object">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </li>
            <li class="setting__object">
                <i class="fa-solid fa-flask"></i>
                <span>Kakao Lab</span>
            </li>
            <li class="setting__object">
                <div class="setting__object-column">
                    <div>
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Version</span>
                    </div>
                    <div>
                        <span>Latest Version</span>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="setting-user__list">
            <li class="setting-user__object">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </li>
            <li class="setting-user__object">
                <i class="fa-regular fa-flag"></i>
                <span>Notifications</span>
            </li>
            <li class="setting-user__object">
                <i class="fa-regular fa-user"></i>
                <span>Friends</span>
            </li>
            <li class="setting-user__object">
                <i class="fa-regular fa-comment"></i>
                <span>Chats</span>
            </li>
            <li class="setting-user__object">
                <i class="fa-solid fa-display"></i>
                <span>Display</span>
            </li>
            <li class="setting-user__object">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </li>
            <li class="setting-user__object">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </li>
        </ul>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>      
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__notification nav__ellipsis"> </span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>              
            </a></li>
        </ul>
    </nav>
    <div class="hidden">
        <i class="fa-solid fa-user fa-2x"></i>
        <i class="fa-regular fa-user fa-2x"></i>
        <i class="fa-regular fa-comment fa-2x"></i>
        <i class="fa-solid fa-comment fa-2x"></i>
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        <i class="fa-solid fa-magnifying-glass-plus fa-2x"></i>
        <i class="fa-solid fa-ellipsis fa-2x"></i>
        <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>
    </div>
    <script src="https://kit.fontawesome.com/d23f1fa0ce.js" crossorigin="anonymous"></script>
</body>
</html>
